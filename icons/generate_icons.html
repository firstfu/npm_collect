<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>生成圖示</title>
</head>
<body>
  <h1>NPM 套件收藏擴充功能圖示</h1>
  <p>請右鍵點擊每個圖示並選擇「另存圖片為...」來儲存</p>
  
  <h2>16x16</h2>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h2>32x32</h2>
  <canvas id="icon32" width="32" height="32"></canvas>
  
  <h2>48x48</h2>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h2>128x128</h2>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // 設定漸層背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // 繪製圓角矩形背景
      ctx.fillStyle = gradient;
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      
      // 繪製 NPM 風格的立方體
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.06;
      
      const centerX = size / 2;
      const centerY = size / 2;
      const boxSize = size * 0.5;
      
      // 繪製簡化的套件圖示 (立方體)
      ctx.beginPath();
      // 前面
      ctx.moveTo(centerX - boxSize/3, centerY);
      ctx.lineTo(centerX - boxSize/3, centerY + boxSize/2.5);
      ctx.lineTo(centerX + boxSize/3, centerY + boxSize/2.5);
      ctx.lineTo(centerX + boxSize/3, centerY);
      ctx.closePath();
      ctx.stroke();
      
      // 頂部
      ctx.beginPath();
      ctx.moveTo(centerX - boxSize/3, centerY);
      ctx.lineTo(centerX, centerY - boxSize/3);
      ctx.lineTo(centerX + boxSize/2, centerY - boxSize/6);
      ctx.lineTo(centerX + boxSize/3, centerY);
      ctx.closePath();
      ctx.stroke();
      
      // 側面
      ctx.beginPath();
      ctx.moveTo(centerX + boxSize/3, centerY);
      ctx.lineTo(centerX + boxSize/2, centerY - boxSize/6);
      ctx.lineTo(centerX + boxSize/2, centerY + boxSize/3);
      ctx.lineTo(centerX + boxSize/3, centerY + boxSize/2.5);
      ctx.closePath();
      ctx.stroke();
      
      // 添加星星標記 (表示收藏)
      if (size >= 32) {
        ctx.fillStyle = '#FFD700';
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = size * 0.03;
        const starSize = size * 0.12;
        const starX = centerX + boxSize/2.5;
        const starY = centerY - boxSize/2.5;
        
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
          const x = starX + Math.cos(angle) * starSize;
          const y = starY + Math.sin(angle) * starSize;
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
          const innerAngle = angle + Math.PI / 5;
          const innerX = starX + Math.cos(innerAngle) * (starSize * 0.5);
          const innerY = starY + Math.sin(innerAngle) * (starSize * 0.5);
          ctx.lineTo(innerX, innerY);
        }
        ctx.closePath();
        ctx.fill();
      }
    }
    
    // 生成所有尺寸的圖示
    drawIcon('icon16', 16);
    drawIcon('icon32', 32);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
    
    // 自動下載功能
    function downloadCanvas(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
    
    // 添加下載按鈕
    setTimeout(() => {
      const button = document.createElement('button');
      button.textContent = '下載所有圖示';
      button.style.cssText = 'margin-top: 20px; padding: 10px 20px; font-size: 16px;';
      button.onclick = () => {
        downloadCanvas('icon16', 'icon16.png');
        setTimeout(() => downloadCanvas('icon32', 'icon32.png'), 100);
        setTimeout(() => downloadCanvas('icon48', 'icon48.png'), 200);
        setTimeout(() => downloadCanvas('icon128', 'icon128.png'), 300);
      };
      document.body.appendChild(button);
    }, 100);
  </script>
</body>
</html>
