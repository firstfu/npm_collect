<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect x="0" y="0" width="128" height="128" rx="20" ry="20" fill="url(#bgGradient)"/>
  
  <!-- NPM 風格的立方體 -->
  <g transform="translate(64, 64)">
    <!-- 立方體前面 -->
    <path d="M -25 -10 L -25 20 L 25 20 L 25 -10 Z" 
          fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- 立方體頂部 -->
    <path d="M -25 -10 L 0 -25 L 35 -15 L 25 -10 Z" 
          fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- 立方體側面 -->
    <path d="M 25 -10 L 35 -15 L 35 15 L 25 20 Z" 
          fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- 星星（表示收藏） -->
    <g transform="translate(30, -30)">
      <path d="M 0 -8 L 2.4 -2.4 L 8 -0.8 L 2.4 2.4 L 0 8 L -2.4 2.4 L -8 -0.8 L -2.4 -2.4 Z"
            fill="#FFD700" stroke="#FFB000" stroke-width="1"/>
    </g>
  </g>
  
  <!-- NPM 文字 -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="white" text-anchor="middle">NPM</text>
</svg>