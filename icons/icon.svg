<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- 主要背景漸層 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CB3837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B2635;stop-opacity:1" />
    </linearGradient>
    
    <!-- 星星漸層 -->
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect x="0" y="0" width="128" height="128" rx="20" ry="20" fill="url(#bgGradient)"/>
  
  <!-- NPM 包裝盒 -->
  <g transform="translate(64, 64)">
    <!-- 包裝盒簡化形狀 -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="white" opacity="0.95"/>
    
    <!-- npm 標誌 -->
    <rect x="-24" y="-8" width="48" height="16" rx="2" fill="#CB3837"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          fill="white" text-anchor="middle">npm</text>
  </g>
  
  <!-- 收藏星星 -->
  <g transform="translate(88, 40)">
    <path d="M 0 -8 L 2.4 -2.4 L 8 -2.4 L 3.2 1.6 L 4.8 7.2 L 0 4 L -4.8 7.2 L -3.2 1.6 L -8 -2.4 L -2.4 -2.4 Z"
          fill="url(#starGradient)"/>
  </g>
  
</svg>